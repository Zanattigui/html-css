<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abrir esse site em vários disp. ou aumente e diminue o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/Serenity - Lish Grooves.mp3" type="audio/mpeg">
        <source src="midia/Serenity - Lish Grooves.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio</p>
    </audio> <!--MP3 WAV OGG-->

</body>
</html>
