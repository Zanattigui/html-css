<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        td,th{
            border: 1px solid black;
            padding: 8px;
        }
        
        .cnome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <!--COLGROUP-->
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <co class="cidade">
            <col class="cprof">
        </colgroup>
        <!--COLGROUP-->
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25 </td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>José</td>
            <td>M</td>
            <td>25 </td>
            <td>Manobrista</td>
        </tr>
        <tr>
            <td>Júlio</td>
            <td>M</td>
            <td>18</td>
            <td>Estoquista</td>
        </tr>
        <tr>
            <td>Roberta</td>
            <td>F</td>
            <td>22 </td>
            <td>Analista</td>
        </tr>
        <tr>
            <td>Roberto</td>
            <td>M</td>
            <td>21 </td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>F</td>
            <td>27</td>
            <td>Medico</td>
        </tr>
    </table>
</body>
</html>
